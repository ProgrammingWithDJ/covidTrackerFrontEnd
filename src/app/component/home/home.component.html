    <div class="row">
        <div class="col-2"> <img src="/assets/images/rick.gif" /></div>
        <div class="col">
            <h1 class="display-4">Case Tracker</h1>
            <h5>So many Cases jokes out there, itâ€™s a pundemic.</h5>
        </div>
        <div class="col" id="line">
            <canvas id="myChartline"></canvas>
        </div>
    </div>

    <hr>

    <app-dashboard-cards [TotalCases]='TotalCases' [TotalCasesToday]='TotalCasesToday' [TotalSurvey]='TotalCasesToday' [TotalSurvey]='TotalCasesToday'></app-dashboard-cards>

<hr>
<div class="ui form">
    <div class="inline fields">
        <label for="caseType">Select Cases Type:</label>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" name="caseType" id="c" value="c" (change)="updateRadio($event)" checked="" tabindex="0" class="hidden">
                <label for="c">Total Cases</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" name="caseType" id="r" value="r" (change)="updateRadio($event)" tabindex="0" class="hidden">
                <label for="r">Cases Resolved</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" name="caseType" id="a" value="a" (change)="updateRadio($event)" tabindex="0" class="hidden">
                <label for="a">Case Ratings this month</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" name="caseType" id="d" value="d" (change)="updateRadio($event)" tabindex="0" class="hidden">
                <label for="d">Closed</label>
            </div>
        </div>
    </div>

            <canvas id="myChart"></canvas>
